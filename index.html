<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自动全屏视频</title>
    <style>
        /* 确保页面和视频铺满整个屏幕 */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }

        /* 设置视频响应式适配所有屏幕 */
        video {
            width: 100vw;  /* 设置视频宽度为视口宽度 */
            height: 100vh; /* 设置视频高度为视口高度 */
            object-fit: cover; /* 确保视频按比例缩放并铺满屏幕 */
            position: absolute; /* 使视频占据整个屏幕 */
            top: 0;
            left: 0;
        }

        h1 {
            color: white;
            text-align: center;
            position: relative;
            z-index: 2; /* 确保提示信息不被视频遮盖 */
        }

        /* 对于较小的设备（如手机）进行响应式优化 */
        @media (max-width: 768px) {
            video {
                width: 100vw;
                height: 100vh;
            }
        }

        @media (orientation: landscape) {
            video {
                width: 100vw;
                height: 100vh;
            }
        }
    </style>
</head>
<body>
    <video id="myVideo" controls autoplay muted>
        <source src="video.mp4" type="video/mp4">
        您的浏览器不支持视频播放。
    </video>

    <script>
        // 获取 URL 中的参数
        const urlParams = new URLSearchParams(window.location.search);
        const accessCode = urlParams.get('access');

        // 检查是否有正确的 access 参数
        if (accessCode !== '7454xtwgeg') {
            // 如果访问码不匹配，则重定向或显示消息
            document.body.innerHTML = '<h1>无效的访问码</h1>';
        }

        // 获取视频元素
        const video = document.getElementById('myVideo');

        // 自动全屏播放视频
        function openFullscreen() {
            if (video.requestFullscreen) {
                video.requestFullscreen();
            } else if (video.mozRequestFullScreen) { // Firefox
                video.mozRequestFullScreen();
            } else if (video.webkitRequestFullscreen) { // Chrome, Safari, and Opera
                video.webkitRequestFullscreen();
            } else if (video.msRequestFullscreen) { // IE/Edge
                video.msRequestFullscreen();
            }
            video.play(); // 确保视频播放
        }

        // 页面加载时触发
        window.onload = function() {
            openFullscreen(); // 进入全屏
        };

        // 在用户交互后，确保播放视频并保持全屏
        video.addEventListener('click', function() {
            openFullscreen(); // 点击视频时，重新进入全屏
        });
    </script>
</body>
</html>
